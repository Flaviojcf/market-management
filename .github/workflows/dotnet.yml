name: .NET

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Continuous Deployment

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Install ReportGenerator Tool
      run: |
        dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.4.4

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Run tests and collect coverage
      run: |
        dotnet test --no-build --collect:"XPlat Code Coverage" --results-directory ./TestResults

    - name: Check code coverage
      run: |
        # Gerando o relat√≥rio de cobertura com a ferramenta ReportGenerator
        dotnet reportgenerator "-reports:./TestResults/*/coverage.cobertura.xml" "-reporttypes:Summary"
        
        # Extra validation step for 80% coverage
        COVERAGE=$(dotnet reportgenerator "-reports:./TestResults/*/coverage.cobertura.xml" "-reporttypes:Summary" | grep -oP '(?<=Line coverage: )[^%]*')
        echo "Code coverage: $COVERAGE%"
        if (( $(echo "$COVERAGE < 80" | bc -l) )); then
          echo "Code coverage is below 80%. Merge blocked."
          exit 1
        fi
